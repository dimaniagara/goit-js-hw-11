<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay search</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/2111/2111575.png"
    />
  </head>
  <body>
    <!-- Форма -->
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          <img src="./images/search.png" alt="search-icon" width="20px" />
        </button>
      </form>
    </div>

    <!-- Галерея -->
    <div class="gallery-container">
      <div class="gallery">
        <!-- Картки зображень -->
      </div>
      <a class="btn-to-top" title="Return to top"
        ><img
          src="https://www.svgrepo.com/show/93813/up-arrow.svg"
          alt="up arrow"
          width="20"
      /></a>
    </div>
    <div class="scroll-guard"></div>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
  </body>
</html>
